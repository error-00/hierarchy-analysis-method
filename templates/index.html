{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<h4 class="display-4" align="center">Метод аналізу ієрархій</h4>
<br><br>
<div style="width: 70%; margin-left: auto; margin-right: auto;">
    <form action="{{ url_for('names') }}" method="GET">
        <p>Введіть кількість критеріїв:</p>
        <input class="form-control" type="number" min="1" name="num_criteria" id="num_criteria" required>
        <br><br>
        <p>Введіть кількість альтернатив:</p>
        <input class="form-control" type="number" min="1" name="num_alternatives" id="num_alternatives" required>
        <br><br>

        <button type="submit" class="btn btn-primary">Далі</button>
        <br><br>
    </form>
</div>

{% endblock %}
